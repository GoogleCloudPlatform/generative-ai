<div class="root-container">
  <div class="max-width-container">
    <div class="buttons-container">
      <div class="heading-container"><span>Manage Playbook</span></div>
    </div>
    <div class="table-container">
      <mat-accordion class="example-headers-align" multi>

        <div class="saved-intents-container">
          <div class="heading-container"><span>Saved Playbooks</span></div>
        </div>

        <app-intent-form
          *ngFor="let intent of this.intents"
          [intent]="intent"
          [models]="this.models"
        ></app-intent-form>
      </mat-accordion>
    </div>
  </div>
  <div class="spinner-container" *ngIf="showMainSpinner">
    <mat-spinner style="width: 60px; height: 60px"></mat-spinner>
  </div>
</div>
