<app-header (emitSearch)="this.searchTerm($event)"></app-header>

<mat-grid-list cols="1" rowHeight="75vh" *ngIf="documents.length>0">
  <mat-grid-tile style="width: 60vw;">
    <div class="image-generation-container">
      <div class="image-preview">
        <div style="display: flex; justify-content: space-between;">
          <div class="thumbnail" *ngFor="let result of pagedDocuments" (click)="openNewWindow(result.link)">
            <div class="thumbnail-placeholder">
              <img src="data:image/png;base64,{{result.image.encodedImage}}"/>
            </div>
          </div>
        </div>
        <div class="main-image">
          <div class="main-image-placeholder">
            <img src="data:image/png;base64,{{pagedDocuments[3].image.encodedImage}}"/>
          </div>
        </div>
      </div>

      <div class="configuration">
        <mat-form-field>
          <mat-label>Select Model</mat-label>
          <mat-select>
            <mat-option value="model1" selected>imagen-3.0-generate-001</mat-option>
            <mat-option value="model2">imagen-3.0-fast-generate-001</mat-option>
            <mat-option value="model3">imagen-3.0-generate-002</mat-option>
            <mat-option value="model4">imagegeneration&#64;006</mat-option>
            <mat-option value="model5">imagegeneration&#64;005</mat-option>
            <mat-option value="model6">imagegeneration&#64;002</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="aspect-ratio">
          <button mat-button class="aspect-button">1:1</button>
          <button mat-button class="aspect-button">9:16</button>
          <button mat-button class="aspect-button">16:9</button>
          <button mat-button class="aspect-button">2:4</button>
          <button mat-button class="aspect-button">4:1</button>
        </div>

        <div class="image-style">
          <button mat-raised-button class="style-button">Modern</button>
          <button mat-raised-button class="style-button">Realistic</button>
          <button mat-raised-button class="style-button">Vintage</button>
          <button mat-raised-button class="style-button">Monochrome</button>
          <button mat-raised-button class="style-button">Fantasy</button>
        </div>

        <div class="number-results">
          <mat-label style="padding-right: 1rem;">Number of Results</mat-label>
          <mat-slider min="1" max="5" step="1" thumbLabel></mat-slider>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
