<router-outlet></router-outlet>
<app-footer *ngIf="showHeader"></app-footer>

<div class="spinner" style="position: absolute; top: 50%; left: 50%">
  <mat-spinner [diameter]="50" *ngIf="this.showLoading"></mat-spinner>
</div>

<video
  class="video-embed-player"
  oncanplay="this.play()"
  onloadedmetadata="this.muted = true"
  muted
  playsinline
  loop
  autoplay
  *ngIf="showVideo"
>
  <source src="assets/videos/Imagen3_Header.mp4" type="video/mp4" />
</video>
