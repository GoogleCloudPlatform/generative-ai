<form class="ticker-autocomplete-form">
    <mat-form-field class="ticker-full-width">
        <mat-label>Ticker</mat-label>
        <mat-select (selectionChange)="onTickerSelected($event.value)">
            @for (ticker of tickers | async; track ticker) {
            <mat-option [value]="ticker">{{ticker}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
