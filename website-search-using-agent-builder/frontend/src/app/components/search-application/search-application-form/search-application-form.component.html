<div>
    <div class="configure-title">
        <span>Configure Search Application</span>
      </div>

    <div [formGroup]="this.form">
        <div>
            <mat-form-field
                class="form-field"
                appearance="outline"
                [floatLabel]="'always'"
                >
                <mat-label>Engine ID</mat-label>
                <input
                matInput
                formControlName="engine_id"
                placeholder="Search application Engine ID"
                type="text"
                />
            </mat-form-field>
            <mat-form-field
                class="form-field"
                appearance="outline"
                [floatLabel]="'always'"
                >
                <mat-label>Region</mat-label>
                <input
                matInput
                formControlName="region"
                placeholder="Search application region"
                type="text"
                />
            </mat-form-field>
        </div>

        <div class="button-container">
        <button mat-button
        *ngIf="!this.showSpinner"
        class="submit-button" [disabled]="!this.form.valid" (click)="saveForm()">Save</button>
        <div class="spinner-container" *ngIf="this.showSpinner">
            <mat-spinner style="width: 60px; height: 60px"></mat-spinner>
        </div>
        </div>
    </div>
</div>
