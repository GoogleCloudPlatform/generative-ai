<app-header (emitSearch)="this.searchTerm($event)"></app-header>
<div class="overview-container" *ngIf="summary">
  <div class="overview-sub-container">
      <div class="overview-text"><mat-icon>auto_awesome</mat-icon> AI Overview</div>
      <div class="overview-content"> {{summary}}</div>
      <div class="overview-button">
          <button mat-button>Learn more</button>
      </div>
  </div>
</div>
<div class="overview-container" *ngIf="serachResult.length > 0">
  <div class="header-container">
      Links
  </div>
</div>
<div class="overview-container padding-top">
  <div class="search-result-parent-container">
      <div class="search-result" *ngFor="let result of serachResult" (click)="openNewWindow(result?.document?.derivedStructData?.link)">
          <div class="title-container">
              <img src="{{result?.document?.derivedStructData?.pagemap?.cse_thumbnail[0]?.src}}" height="30" width="54"/>
              {{result?.document?.derivedStructData?.title}}
          </div>
          <div class="description-container">
              {{result?.document?.derivedStructData?.snippets[0]?.snippet}}
          </div>
          <div class="overview-button">
              <button mat-button (click)="openNewWindow(result?.document?.derivedStructData?.link)">View</button>
          </div>
      </div>
  </div>
</div>
