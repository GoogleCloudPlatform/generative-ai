<div class="overview-container">
  <div class="overview-sub-container">
      <div class="overview-text"><mat-icon>auto_awesome</mat-icon> AI Overview</div>
      <div *ngIf="searchResults.summary.text">
        <div class="overview-content"> {{searchResults.summary.text}}</div>
        <div class="overview-button">
            <button mat-button>Learn more</button>
        </div>
      </div>
  </div>
</div>
<div class="overview-container padding-top">
  <div class="header-container">
      Links
  </div>
</div>
<div class="overview-container padding-top">
  <div class="search-result-parent-container">
      <div class="search-result" *ngFor="let result of searchResults.results">
          <div class="title-container">
              <img class="image-container" [src]="result.document.derivedStructData.pagemap.cse_image[0].src" />
              {{result.document.derivedStructData.title}}
          </div>
          <div class="description-container">
              {{result.document.derivedStructData.snippets[0].snippet}}
          </div>
          <div class="overview-button">
              <button (click)="navigateToLink(result.document.derivedStructData.link)" mat-button>View</button>
          </div>
      </div>
  </div>
</div>
