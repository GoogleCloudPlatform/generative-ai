<div class="root-container">
  <div class="max-width-container">
    <div class="buttons-container">
      <div class="heading-container"><span>Manage Playbooks</span></div>
      <div class="button-child-container">
        <button
          mat-raised-button
          class="submit-button"
          (click)="this.enterCreateMode()"
        >
          <mat-icon>add</mat-icon>
          <span class="mat-button-wrapper">Create new Playbook</span>
        </button>
      </div>
    </div>
    <div class="table-container">
      <mat-accordion class="example-headers-align" multi>
        <app-create-intent-form
          (discardFormCreation)="this.exitCreateMode()"
          *ngIf="this.createMode"
          [models]="this.models"
        ></app-create-intent-form>

        <div class="saved-intents-container">
          <div class="heading-container"><span>Saved Playbooks</span></div>
        </div>

        <app-intent-form
          *ngFor="let intent of this.intents"
          [intent]="intent"
          [models]="this.models"
        ></app-intent-form>
      </mat-accordion>
    </div>
  </div>
  <div class="spinner-container" *ngIf="showMainSpinner">
    <mat-spinner style="width: 60px; height: 60px"></mat-spinner>
  </div>
</div>
